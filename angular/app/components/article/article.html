<div class="card card-blog">
    <div class="card-header card-header-image">
        <a href="#pablo">
            <img src={{article.img}} alt="">
        </a>
    </div>
    <div class="card-body">
        <h6 class="card-category text-rose">{{article.info}}</h6>
        <h4 class="card-title">
            <a href="#pablo">{{article.title}}</a>
        </h4>
        <p class="card-description">
            {{article.description}}
        </p>
    </div>
</div>
